<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - RefluxPipe</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="/static/layui/css/layui.css" rel="stylesheet">
    <link href="/static/css/login.css" rel="stylesheet">
    <script src="/static/layui/layui.js" type="text/javascript"></script>
    <script src="/static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/static/js/echarts.min.js" type="text/javascript"></script>
    <script src="/static/js/echarts-liquidfill.min.js" type="text/javascript"></script>
    <script src="/static/js/login.js" type="text/javascript"></script>
    <script src="/static/js/jquery.qrcode.min.js" type="text/javascript"></script>
</head>
<body>

<div class="xing_group">
    <div class="xing" style="left:800px; top:120px;">
        <div class="dot"></div>
        <div class="pulse2"></div>
    </div>
    <div class="xing" style="left:460px; top:356px;">
        <div class="dot"></div>
        <div class="pulse3"></div>
    </div>
    <div class="xing" style="left:397px; top:316px;">
        <div class="dot"></div>
        <div class="pulse"></div>
    </div>
    <div class="xing" style="left:1420px; top:233px;">
        <div class="dot"></div>
        <div class="pulse3"></div>
    </div>
    <div class="xing" style="left:1500px; top:350px;">
        <div class="dot"></div>
        <div class="pulse2"></div>
    </div>
    <div class="xing" style="left:1250px; top:280px;">
        <div class="dot"></div>
        <div class="pulse"></div>
    </div>
    <div class="xing" style="left:650px; top:75px;">
        <div class="dot"></div>
        <div class="pulse3"></div>
    </div>
    <div class="xing" style="left:1125px; top:600px;">
        <div class="dot"></div>
        <div class="pulse2"></div>
    </div>
</div>
<div class="login_group">
    <div class="login_logo" id="login_logo"></div>
    <div class="login_form">
        <div class="login_row">
            <svg class="login_icon svg-icon" viewBox="0 0 20 20">
                <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8"/>
            </svg>
            <input type="email" class="login_input" id="username" placeholder="Username" autocomplete="off"/>
        </div>
        <div class="login_row">
            <svg class="login_icon svg-icon" viewBox="0 0 20 20">
                <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0"/>
            </svg>
            <input type="password" class="login_input" id="password" placeholder="Password" autocomplete="off"/>
        </div>
        <div class="login_row">
            <svg class="login_icon svg-icon" viewBox="0 0 20 20">
                <path d="M10,20c4,0,9-3,10-16c-5,0-10-4-10-4S4,4,0,4C1,17,7,20,10,20 M6,10c0,0,2,3,3,3s6-5,6-5"/>
            </svg>
            <input type="text" class="login_input" id="totp_code" maxlength="6" placeholder="Totp Code"
                   autocomplete="off"/>
        </div>
        <button type="button" class="login_submit">Sign in</button>
        <p class="login_signup">Don't have an account? &nbsp;<a id="signup">Sign up</a></p>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $.ajaxSetup({
            data: {csrfmiddlewaretoken: '{{ csrf_token }}'}
        });
    })
</script>
</body>
</html>
